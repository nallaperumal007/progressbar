<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progress bar</title>
<link rel="shortcut icon" type="image/png" href="">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<style>
    body {
        padding-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Progress bar</h1>

    <div class="progress">
        <div id="progress-bar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0"
            aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            <span id="progress-info">0% Complete</span>
        </div>
    </div>

    <div class="text-success text-center" id="status"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Simulating progress
            var progress = 0;
            var interval = setInterval(function () {
                progress += 5;
                $('#progress-bar').css('width', progress + '%').attr('aria-valuenow', progress);
                $('#progress-info').text(progress + '% Complete');
                if (progress >= 100) {
                    clearInterval(interval);
                    $('#status').text('Process Complete!');
                }
            }, 500);
        });
    </script>
</div>
</body>
</html>
